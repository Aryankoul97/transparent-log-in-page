<!DOCTYPE html>
<html>
<head>
  <title>Random Portfolio - Sign Up</title>
  <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Link to the CSS file -->

  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://hips.hearstapps.com/clv.h-cdn.co/assets/17/26/1600x1040/gallery-1498838810-gettyimages-461493851.jpg?resize=1200:*"); /* Replace with your background image */
        background-size: cover;
        background-position: center;
      }
      
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      
      .signup-box {
        background-color: rgba(255, 255, 255, 0.8); /* Transparent background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
      
      h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      
      form {
        display: flex;
        flex-direction: column;
      }
      
      input[type="text"],
      input[type="password"],
      input[type="email"] {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      
      button {
        padding: 10px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #555;
      }
      
      p {
        text-align: center;
        
      }
      
      a {
        color: #333;
        text-decoration: none;
      }
      
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
